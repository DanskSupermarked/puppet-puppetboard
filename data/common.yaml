puppetboard::config_generate_supervisor_conf: true
puppetboard::config_gunicorn_threads: 2
puppetboard::config_gunicorn_worker_connections: 100
puppetboard::config_listen_port: 9090
puppetboard::config_log_folder: /var/log/puppetboard
puppetboard::config_puppetboard_conf_path: /etc/supervisord.d/puppetboard.conf
puppetboard::config_supervisord_conf_file: /etc/supervisord.conf
puppetboard::config_supervisord_conf_folder: /etc/supervisord.d
puppetboard::config_supervisord_include_rule: /etc/supervisord.d/*.conf
puppetboard::daily_reports_chart_days: 8
puppetboard::default_environment: production
puppetboard::gevent_pkg_ensure: present
puppetboard::gevent_use_wheel_bin: true
puppetboard::gunicorn_pkg_ensure: present
puppetboard::install_path: /usr/lib/python2.7/site-packages
puppetboard::install_site_packages: true
puppetboard::little_table_count: 10
puppetboard::log_level: info
puppetboard::manage_pip: true
puppetboard::manage_supervisord: true
puppetboard::manage_user: true
puppetboard::normal_table_count: 100
puppetboard::pip_package_ensure: present
puppetboard::pip_package_name: python2-pip
puppetboard::puppetdb_host: localhost
puppetboard::puppetdb_port: 8080
puppetboard::puppetdb_timeout: 20
puppetboard::python_devel_pkg: python-devel
puppetboard::refresh_rate: 30
puppetboard::run_as_user: puppetboard
puppetboard::service_name: puppetboard
puppetboard::settings_path: /usr/lib/python2.7/site-packages/puppetboard/settings.py
puppetboard::supervisor_pkg_name: supervisor
puppetboard::supervisor_from_pip: true
puppetboard::supervisor_pkg_ensure: present
puppetboard::unresponsive_hours: 2
puppetboard::use_gevent: true
puppetboard::version: 0.2.2
